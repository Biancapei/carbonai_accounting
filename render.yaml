services:
  - type: web
    name: carbonai-accounting
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: true
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: debug
      - key: APP_URL
        value: https://carbonai-accounting.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: carbonai-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: carbonai-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: carbonai-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: carbonai-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: carbonai-db
          property: password
      - key: GOOGLE_CLIENT_ID
        fromSecret: google-client-id
      - key: GOOGLE_CLIENT_SECRET
        fromSecret: google-client-secret
      - key: GOOGLE_REDIRECT_URI
        value: https://carbonai-accounting.onrender.com/auth/google/callback

databases:
  - name: carbonai-db
    plan: free
    databaseName: carbonai
    user: carbonai
