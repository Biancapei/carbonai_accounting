services:
  - type: web
    name: carbonai-accounting
    plan: free
    buildCommand: composer install --no-dev --optimize-autoloader && php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan migrate --force
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: carbonai-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: carbonai-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: carbonai-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: carbonai-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: carbonai-db
          property: password

databases:
  - name: carbonai-db
    plan: free
    databaseName: carbonai
    user: carbonai

